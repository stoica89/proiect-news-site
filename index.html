<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b5095ad51c.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <hr class="top-hr" />
    <header>
      <img
        src="./Images/depositphotos_267590354-stock-illustration-journalism-theme-vector-emblem-created.jpg"
        alt="logo-title"
      />
      <h1>THE WORLD NEWS JOURNAL.</h1>
    </header>
    <hr />
    <div class="container">
      <div class="left-side-container">
        <div class="logo-brands-container">
          <div class="logo-container">
            <h2>Select Source of News</h2>
            <div class="source-news">
              <a href="">
                <img
                  src="./Images/bbc-news.png"
                  alt="logo-bbc-news"
                  class="logo-bbc"
                />
              </a>
              <a href="">
                <img src="./Images/wsj-logo.png" alt="wsj-logo" />
              </a>
              <a href="">
                <img
                  src="./Images/tech-crunch-logo.png"
                  alt="tech-crunch-logo"
                />
              </a>
              <a href="">
                <img src="./Images/cnn-logo.png" alt="cnn-logo" />
              </a>
              <a href="">
                <img src="./Images/euro-news-logo.jpg" alt="euro-news-logo" />
              </a>
              <a href="">
                <img src="./Images/fox-news-logo.png" alt="fox-news-logo" />
              </a>
            </div>
            <h2>Global Brands</h2>
            <div class="global-brands">
              <img src="./Images/apple-logo.png" alt="apple-logo" />
              <img src="./Images/tesla-logo.jpg" alt="tesla-logo" />
              <img src="./Images/bitcoin-logo.jpg" alt="bitcoin-logo" />
            </div>
          </div>
        </div>
        <h3>BBC News</h3>
        <button class="update-btn">
          Update News
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <div class="container-news"></div>
      </div>
      <div class="side-news-container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
